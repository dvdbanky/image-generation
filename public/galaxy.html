<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
        }
        #galaxy-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="galaxy-container"></div>
    <script type="module">
        // Простая версия Galaxy на canvas без внешних зависимостей
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.getElementById('galaxy-container').appendChild(canvas);
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resize);
        resize();
        
        // Генерируем звезды
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 0.5,
                speed: Math.random() * 0.02 + 0.005,
                opacity: Math.random() * 0.8 + 0.2,
                twinkle: Math.random() * Math.PI * 2
            });
        }
        
        let time = 0;
        
        function animate() {
            time += 0.016;
            
            // Очищаем canvas с градиентом
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(0.3, '#1a1a2e');
            gradient.addColorStop(0.6, '#16213e');
            gradient.addColorStop(1, '#000000');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем туманности
            const nebula1 = ctx.createRadialGradient(canvas.width * 0.3, canvas.height * 0.4, 0, canvas.width * 0.3, canvas.height * 0.4, 200);
            nebula1.addColorStop(0, 'rgba(100, 149, 237, 0.1)');
            nebula1.addColorStop(1, 'transparent');
            ctx.fillStyle = nebula1;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const nebula2 = ctx.createRadialGradient(canvas.width * 0.7, canvas.height * 0.6, 0, canvas.width * 0.7, canvas.height * 0.6, 150);
            nebula2.addColorStop(0, 'rgba(147, 112, 219, 0.08)');
            nebula2.addColorStop(1, 'transparent');
            ctx.fillStyle = nebula2;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем звезды
            stars.forEach(star => {
                star.twinkle += star.speed;
                const twinkleOpacity = star.opacity * (0.5 + 0.5 * Math.sin(star.twinkle));
                
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${twinkleOpacity})`;
                ctx.fill();
                
                // Добавляем свечение для больших звезд
                if (star.size > 1.5) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size * 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${twinkleOpacity * 0.2})`;
                    ctx.fill();
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
